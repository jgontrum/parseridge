experiment:
  attention_reporter_path: ''
  code_path: /usit/abel/u1/jgontrum/projects/thesis_experiments/{experiment_name}/code
  commit: 1090d2441065dbc437e2b7a2eb357fdd01d8925e
  csv_output_file: /usit/abel/u1/jgontrum/projects/thesis_experiments/{experiment_name}/results.csv
  yml_output_file: /usit/abel/u1/jgontrum/projects/thesis_experiments/{experiment_name}/results.yml
  experiment_group: different-languages
  experiment_name: german_attention_cc
  google_sheets_auth_path: /usit/abel/u1/jgontrum/projects/parseridge/google_sheets_auth.json
  google_sheets_id: 1ezlMPVbnaWHGVF2brOH0YseUiWyYCbmGmDf1fguEOBk
  log_file: /usit/abel/u1/jgontrum/projects/thesis_experiments/{experiment_name}/experiment.log
  model_save_path: ''
  conllu_save_path: /usit/abel/u1/jgontrum/projects/thesis_experiments/{experiment_name}/parsed/
  python_bin: python
  repository: git@github.com:jgontrum/parseridge.git
  show_progress_bars: false
model:
  attention:
    configuration_encoder: finished_tokens_attention
  corpus:
    dev_corpus: /usit/abel/u1/jgontrum/nobackup/treebank/ud-treebanks-v2.4/UD_German-GSD/de_gsd-ud-dev.conllu
    oov_probability: 0.25
    test_corpus: /usit/abel/u1/jgontrum/nobackup/treebank/ud-treebanks-v2.4/UD_German-GSD/de_gsd-ud-test.conllu
    token_dropout: 0.01
    train_corpus: /usit/abel/u1/jgontrum/nobackup/treebank/ud-treebanks-v2.4/UD_German-GSD/de_gsd-ud-train.conllu
  embeddings:
    embedding_size: 300
    embeddings_file: /usit/abel/u1/jgontrum/nobackup/embeddings/fasttext/cc.de.300.vec
    embeddings_vendor: fasttext
    freeze_embeddings: true
  input_encoder:
    input_encoder_type: lstm
    lstm_dropout: 0.33
    lstm_hidden_size: 125
    lstm_layers: 3
  mlp:
    mlp_dropout: 0.25
    relation_mlp_activation: tanh
    relation_mlp_layers:
    - 100
    transition_mlp_activation: tanh
    transition_mlp_layers:
    - 100
  parsing:
    error_probability: 0.1
    margin_threshold: 1.0
    num_buffer: 1
    num_stack: 3
training:
  batch_size: 4
  device: cpu
  epochs: 50
  gradient_clipping: 5
  learning_rate: 0.001
  loss_function: MaxMargin
  seed: 123456
  update_frequency: 50
  weight_decay: 0.0
